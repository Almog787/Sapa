name: Price Tracker Bot

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      category_url:
        description: '拽 拽 祝 拽专 抓 爪专 砖'
        required: false
        default: ''

permissions:
  contents: write
  issues: write

jobs:
  scrape-and-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas pytz

      - name: Run Scraper Logic
        id: run_script
        run: |
          if [ "${{ github.event.inputs.category_url }}" != "" ]; then
            python scraper.py --discover "${{ github.event.inputs.category_url }}"
          else
            python scraper.py
          fi

      - name: Commit and Push changes
        id: auto_commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: " Update price data and URLs [skip ci]"
          file_pattern: 'README.md data.json urls.txt'
          push_options: '--force'

      - name: Create Issue on Price Change
        if: steps.auto_commit.outputs.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: ' 转专转 专: 爪 砖 转!',
              body: '  砖 专  拽砖专. 拽 转 祝 -README 驻专.',
              assignees: [context.repo.owner]
            })
