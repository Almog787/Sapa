name: Financial Tracker System

on:
  schedule:
    - cron: '0 14-22 * * 1-5' # Runs every hour during market hours
  workflow_dispatch: # Allows manual run

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas yfinance pytz matplotlib

      - name: Execute Tracker
        run: python stock_tracker.py

      - name: Execute Reporter
        run: python generate_report.py

      - name: Commit Data Hub Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Data Update [skip ci]"
          file_pattern: 'data_hub/ README.md'
