name: Stock System

on:
  schedule:
    - cron: '0 14-22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-system:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas yfinance pytz matplotlib

      - name: Fetch Data
        run: python stock_tracker.py

      - name: Generate Report
        run: python generate_report.py

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "System sync: data_hub updated"
          # עוקב אחרי כל התיקייה החדשה כולל הכל
          file_pattern: 'data_hub/ README.md'
