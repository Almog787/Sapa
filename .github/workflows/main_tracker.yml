name: Stock System: Track & Report

on:
  schedule:
    # 专抓  砖注 注,  '-',  砖注转 14:00 -22:00 UTC
    #  住 转 驻转转 住专, 砖注转 驻注转 住专转 住专 专"
    - cron: '0 14-22 * * 1-5'
  workflow_dispatch: # 驻注 转 砖专转

permissions:
  contents: write

jobs:
  track_and_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # 专  转拽 专 转专

      - name: Install Dependencies
        run: |
          pip install pandas pytz yfinance

      - name: 1. Run Tracker (Collect Data)
        run: python stock_tracker.py

      - name: 2. Generate Report (Analyze)
        run: python generate_report.py

      - name: Commit & Push Updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: " Automated Update: Data & Report [skip ci]"
          #    砖砖 拽爪 砖专 
          file_pattern: 'stock_history.json README.md error_log.txt'
          push_options: '--force'
