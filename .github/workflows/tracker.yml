name: Hourly Stock Tracker & Backfill

on:
  schedule:
    - cron: '0 * * * 1-5' # ×›×œ ×©×¢×” ×¢×’×•×œ×” ×‘×™××™ ×©× ×™ ×¢×“ ×©×™×©×™
  workflow_dispatch: # ×”×¤×¢×œ×” ×™×“× ×™×ª ×‘××™×“×ª ×”×¦×•×¨×š

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance pytz

      - name: Run Tracker
        run: python stock_tracker.py

      - name: Commit Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ—„ï¸ Stock data updated [skip ci]"
          file_pattern: 'stock_history.json'
          push_options: '--force'
